<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My First Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞ */
        body { 
            text-align: center; 
            font-family: sans-serif; 
            background-color: var(--tg-theme-bg-color); 
            color: var(--tg-theme-text-color); 
            margin-top: 50px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –º–∞—à—É—â–µ–π —Ä—É–∫–∏ */
        .wave {
            display: inline-block;
            animation: wave-animation 2.5s infinite;
            transform-origin: 70% 70%;
            font-size: 80px; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
            margin-bottom: 20px;
        }

        @keyframes wave-animation {
            0% { transform: rotate( 0.0deg) }
            10% { transform: rotate(14.0deg) }
            20% { transform: rotate(-8.0deg) }
            30% { transform: rotate(14.0deg) }
            40% { transform: rotate(-4.0deg) }
            50% { transform: rotate(10.0deg) }
            60% { transform: rotate( 0.0deg) }
            100% { transform: rotate( 0.0deg) }
        }

        button { 
            padding: 15px 30px; 
            background: var(--tg-theme-button-color); 
            color: var(--tg-theme-button-text-color); 
            border: none; 
            border-radius: 8px; 
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="wave">üëã</div>

    <h1>–ü—Ä–∏–≤–µ—Ç, <span id="username">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>!</h1>
    
    <p>–≠—Ç–æ —Ç–≤–æ–µ –±–µ—Å–ø–ª–∞—Ç–Ω–æ–µ Mini App</p>
    
    <button onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>

    <script>
        let tg = window.Telegram.WebApp; 
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        
        // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById("username").innerText = tg.initDataUnsafe.user.first_name;
        }
    </script>
</body>
</html>
